<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Favorites </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="favoriteMovies$ | async as favoriteMovies">
    <ion-card *ngFor="let movie of favoriteMovies">
      <ion-card-header>
        <ion-card-title (click)="removeFromFavorites(movie.uid)">{{ movie.title }}</ion-card-title>
        <ion-card-subtitle>
          <strong>{{ movie.currentLanguage }} title:&nbsp;</strong>
          <span>{{ movie.localizedName }}</span>
        </ion-card-subtitle>
        <ion-card-subtitle>
          <strong>Release date:&nbsp;</strong>
          {{ movie.releaseDate }}
        </ion-card-subtitle>
        <ion-card-subtitle>
          <strong>From-To:&nbsp;</strong>
          {{ movie.fromTo }}
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ng-container>
</ion-content>
