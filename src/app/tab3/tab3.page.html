<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="languageData$ | async as languageData">
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select
        #languageSelect
        placeholder="Select Language"
        interface="popover"
        [value]="languageData.currentLanguage"
        (ionChange)="changeLanguage(languageSelect.value)"
      >
        <ion-select-option *ngFor="let language of languageData.languageList" [value]="language">
          {{ language }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ng-container>
</ion-content>
